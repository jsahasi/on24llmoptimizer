name: Monthly GEO Benchmark

on:
  schedule:
    # 1st of each month at 6:00 AM UTC
    - cron: '0 6 1 * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run benchmark
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python run_benchmark.py

      - name: Generate PDF report
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python reports/pdf_report.py

      - name: Email report
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          PDF=$(ls -t reports/output/*.pdf | head -1)
          python -m reports.email_report "$PDF" jayesh.sahasi@on24.com

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: geo-benchmark-report
          path: reports/output/*.pdf
          retention-days: 90

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: geo-benchmark-db
          path: data/geo_benchmark.db
          retention-days: 90
